name: Build, Push and Deploy to Azure Web Apps

on:
  push:
    branches:
      - main

env:
  REGISTRY_NAME: ${{ secrets.AZURE_REGISTRY_NAME }}
  REGISTRY_LOGIN_SERVER: ${{ secrets.AZURE_REGISTRY_NAME }}.azurecr.io
  RESOURCE_GROUP: Dashboard
  GATEWAY_APP: gateway-api
  PRODUCTS_APP: products-api
  USERS_APP: users-api

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v3

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          client-secret: ${{ secrets.AZURE_CLIENT_SECRET }}

      - name: ACR Login
        run: az acr login --name ${{ env.REGISTRY_NAME }}

      # Build & push gateway-api
      - name: Build and Push gateway-api
        uses: docker/build-push-action@v5
        with:
          context: .
          file: src/gateway/Gateway.API/Dockerfile
          push: true
          tags: ${{ env.REGISTRY_LOGIN_SERVER }}/gateway.api:latest

      # Build & push products-api
      - name: Build and Push products-api
        uses: docker/build-push-action@v5
        with:
          context: .
          file: src/services/Products.API/Dockerfile
          push: true
          tags: ${{ env.REGISTRY_LOGIN_SERVER }}/products.api:latest

      # Build & push users-api
      - name: Build and Push users-api
        uses: docker/build-push-action@v5
        with:
          context: .
          file: src/services/Users.API/Dockerfile
          push: true
          tags: ${{ env.REGISTRY_LOGIN_SERVER }}/users.api:latest

      # Restart Web Apps (force re-pull image)
      - name: Restart gateway-api Web App
        run: az webapp restart --name ${{ env.GATEWAY_APP }} --resource-group ${{ env.RESOURCE_GROUP }}

      - name: Restart products-api Web App
        run: az webapp restart --name ${{ env.PRODUCTS_APP }} --resource-group ${{ env.RESOURCE_GROUP }}

      - name: Restart users-api Web App
        run: az webapp restart --name ${{ env.USERS_APP }} --resource-group ${{ env.RESOURCE_GROUP }}
