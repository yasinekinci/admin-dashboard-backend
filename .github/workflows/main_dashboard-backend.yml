# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - dashboard-backend

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://dashboard2025container.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_dc6b81194cf24e3383a3dfa55487a577 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_216447eeb13b4c168cb6330f2e053d6c }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: dashboard2025container.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_dc6b81194cf24e3383a3dfa55487a577 }}/dashboard:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'dashboard-backend'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_b8091f79a478422aa307cd580e5d20f6 }}
        images: 'dashboard2025container.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_dc6b81194cf24e3383a3dfa55487a577 }}/dashboard:${{ github.sha }}'